<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHABAB  ALEASR - شباب العصر لدعم المقاومة</title>
    <meta name="description" content="موقع شباب العصر لتحميل الملفات ودعم المقاومة. انضم إلى قناتنا على تيليجرام الآن عبر shabab el aleasr.">
    <meta name="keywords" content="SHABAB_EL_ALEASR, shabab_el_aleasr, shabab el aleasr, شباب العصر, shabab, el aleasr, دعم المقاومة, تحميل ملفات, تيليجرام">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 100%;
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .top-bar {
            background-color: #25D366; /* لون تيليجرام */
            padding: 12px;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        h1, h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .frame {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .qr-code {
            margin-top: 20px;
        }

        .qr-code img {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
        }

        /* استجابة للموبايل */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .top-bar {
                font-size: 16px;
            }

            .frame {
                font-size: 12px;
                padding: 15px;
            }

            .buttons {
                gap: 12px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .qr-code img {
                max-width: 90%;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .top-bar {
                font-size: 14px;
                padding: 10px;
            }

            .buttons {
                gap: 10px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .qr-code {
                margin-top: 15px;
            }
        }

        .share-container {
            text-align: center;
            margin-top: 20px;
        }

        .share-btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        .share-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>شباب العصر </h1>
        <h2>طرق دعم المقاومة الفلسطينية</h2>

        <p>انضم إلى قناتنا على تيليجرام عبر <a href="https://t.me/shabab_aleasr" target="_blank">shabab el aleasr</a> لتبقى على اطلاع دائم.</p>

        <div class="frame">
            <p>طرق الدعم:</p>
            <ul>
                <li>دعم المقاومة</li>
                <li>دعم أهل المقاومة</li>
                <li>الدعم الإعلامي (يجب اتباعه إذا اخترت الطريق الأول أو الثاني)</li>
            </ul>
        </div>
        <a href="النسخة26رمضان 1446.pdf" id="download-link" style="display:none;" download></a>
        <button onclick="downloadFile()">تحميل ملف الشرح مع روابط PDF</button>
        
        <script>
            function downloadFile() {
                // الحصول على الرابط المخفي
                var downloadLink = document.getElementById("download-link");
                // تنفيذ تحميل الملف
                downloadLink.click();
            }
        </script>
        
        <p>انشر الملف في جميع الأوساط!</p>

        <div class="qr-code">
            <p>رابط الموقع:</p>
            <a href="https://shababelaleasr.github.io/SHABAB_EL_ALEASR/" target="_blank">شباب العصر</a>
            <br>
            <div id="qrcode"></div>
        </div>

        <div class="share-container">
            <button class="share-btn" onclick="shareSite()">📢 مشاركة الموقع</button>
        </div>
    </div>

    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://shababelaleasr.github.io/SHABAB_EL_ALEASR/",
            width: 128,
            height: 128,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        function shareSite() {
            const siteURL = "https://shababelaleasr.github.io/SHABAB_EL_ALEASR/";
            const siteTitle = "📢 شباب العصر - دعم المقاومة";

            if (navigator.share) {
                navigator.share({
                    title: siteTitle,
                    text: "ادعم المقاومة عبر مشاركة هذا الموقع:",
                    url: siteURL
                }).catch((error) => console.log("خطأ في المشاركة:", error));
            } else {
                navigator.clipboard.writeText(siteURL).then(() => {
                    alert("✅ تم نسخ الرابط! يمكنك لصقه في أي تطبيق.");
                }).catch(() => {
                    alert("❌ لم يتم النسخ تلقائيًا، يرجى نسخه يدويًا.");
                });
            }
        }
    </script>

</body>
</html>
